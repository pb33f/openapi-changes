project_name: openapi-changes
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    hooks:
        post:
          - upx "{{ .Path }}"
archives:
  - replacements:
      darwin: darwin
      linux: linux
      windows: windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  - tap:
      owner: pb33f
      name: homebrew-taps

    commit_author:
      name: goreleaserbot
      email: goreleaser@quobix.com

    homepage: "https://pb33f.io/openapi-changes"
    description: "The worlds sexiest OpenAPI diffing and change detection engine"

    install: |
      bin.install "openapi-changes"

snapshot:
  name_template: "{{ .Tag }}"